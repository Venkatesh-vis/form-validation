<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        form {
            margin: 0px 10px;
        }

        h2 {
            margin-top: 2px;
            margin-bottom: 2px;
        }

        .container {
            max-width: 360px;
            margin-top:120px;
        }

        .divider {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .divider hr {
            margin: 7px 0px;
            width: 35%;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <h2>Create account</h2>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupName">Your name</label>
                            <input id="signupName" type="text" maxlength="50" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupEmail">Email</label>
                            <input id="signupEmail" type="email" maxlength="50" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupPassword" >Password</label>
                            <input id="signupPassword" type="password" maxlength="25" class="form-control"
                                placeholder="at least 6 characters" length="40" required>
                        </div>
                        <div class="form-group">
                            <button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your
                                account</button>
                        </div>
                        <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and
                            our <a href="#">Privacy Policy</a>.</p>
                        <hr>
                        <p></p>Already have an account? <a href="./march28.html">Sign in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var getForm = document.getElementsByTagName("form")
        let arr = []
        getForm[0].addEventListener("submit", (e) => {
            e.preventDefault()
            let obj = {}
            
            obj["username"] = getForm[0][0].value
            obj["email"] = getForm[0][1].value
            obj["password"] = getForm[0][2].value
            // localStorage.setItem("username",getForm[0][0].value)
            // localStorage.setItem("email",getForm[0][1].value)
            // localStorage.setItem("password",getForm[0][2].value)


            // arr.push(obj)
            
            let emailExists = arr.some((user) => user.email === obj.email)

            
                if(!emailExists){
                    arr.push(obj)
                    alert("Registration Successful")
                }
                else{
                    alert("user already exists, go to Sign In")
                }
            console.log(arr);
            localStorage.setItem("users", JSON.stringify(arr))
            

        }

        )
        
    </script>

</body>

</html>
